<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Kevin Hierro</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="bg-dark p-3 d-flex justify-content-center aling-items-center">
        <h3 class="text-white">DOG API KEVIN HIERRO</h3>
    </header>
    <section class="d-flex justify-content-center aling-items-center p-2">
        <div class="card">
            <div class="card-header">
                Selecciona el metodo de envio
            </div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioRequest" id="xmlHttpRequest">
                    <label class="form-check-label" for="xmlHttpRequest">
                        XMLHttpRequest
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioRequest" id="fetch">
                    <label class="form-check-label" for="fetch">
                        Fetch
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioRequest" id="jQuery">
                    <label class="form-check-label" for="jQuery">
                        jQuery
                    </label>
                </div>
            </div>
        </div>
    </section>
    <section id="responseContainer" class="d-flex justify-content-center aling-items-center p-2">

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
